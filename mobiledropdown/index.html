<!DOCTYPE html>

<html lang="ru">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	
	<title>Banners</title>	

</head>

<body>

<div class="wrapper">

		<!-- Dropdown Banner -->
			<div class="mobile-content">

				<div class="dropdown_banner_wrapp banner_wrapp" data-start-show = "2000">

					<div class="close-banner-block">
						<h2>Эта реклама Вам больше не будет показываться</h2>
						<button type="button" class="close-banner"></button>
					</div>

					<div class="dropdown_banner" onclick="window.location.href = 'http://google.com'">
						
						<div class="banner-content hide_block clearfix">
							<div class="col-1">
								<div class="img-box">
									<p class="discount">-10%</p>
									<img src="img/photo.jpg" alt="" />
								</div>
							</div>
							<div class="col-2">
								<h3>Заголовок максимальная длинна текста 90 символов!</h3>
								<div class="inner-row offset-ziro">
									<div class="col-1 price-block">
										<p>30 000 руб.</p>
										<p class="old-price">31 500 руб.</p>
									</div>
									<div class="col-2">
										<a href="https://ru.stackoverflow.com/" class="red-pill">Подробнее</a>
									</div>
								</div>
								<div>
									<p>Выводится описание объявления 60с</p>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		<!-- /Dropdown Banner -->

		<script src="scripts.js"></script>
	
	</div>

</body>
</html>
